<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>H5购物网站</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
	<link rel="stylesheet" type="text/css" href="css/myPage.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!--做缓冲动画-->
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

	<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
	<script type="text/javascript" src="js/myPage.js"></script>
</head>
<body>
	<a href="#" class="go">
		<img src="images/t1ldiffkjfxxxzhxzd-101-101.png">
	</a>
	<!-- next 下一屏幕 -->
	<a href="javascript:;">
	  <img src="images/next.png"  class="next next_undown" alt="">
	</a>
	<div id="fullpage">
		<!-- 第一屏制作 -->
		<div class="section section1">
			<img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly updown">
			<img src="images/t1xccqfflgxxxild.png" class="shirt01 shirt-updown">
			<img src="images/t1iakufbxxxxctz4tl-824-274.png" class="goods">
		</div>
		<!-- 第二屏制作 -->
		<div class="section section2">
			<img src="images/words-01-361-25.png" class="words-01">
			<img src="images/words-02.png" class="words-02">
			<div class="computer">
				<div class="search move">
					<img src="images/search-words.png" class="search-words">
				</div>
				<img src="images/search-02-1.png" class="search-02-1">
				<img src="images/goods-441-218.png" class="goods-02">
				<!-- 需要掉落到第三屏的沙发 -->
				<img src="images/shirt-02-207-166.png" class="shirt-02">
				<!-- 白色盒子用于遮盖沙发 -->
				<div class="cover move"></div>
			</div>
		</div>
		<!-- 第三屏制作 -->
		<div class="section section3">
			<div class="main">
				<div class="select">
					<img src="images/img-01.gif">
					<img src="images/btn-01.gif" class="btn">
					<!-- 需要盖住以上两张图片的图片，用于动画制作 -->
					<img src="images/img-01-a.gif" class="img">
					<img src="images/btn-01-a.gif" class="btn-01">
				</div>
				<!-- 沙发 -->
				<img src="images/shirt-02-207-166.png" class="shirt-03">
				<!-- 倾斜的沙发 -->
				<img src="images/t1f.png" class="shirt-04">
			</div>
		</div>
		<!-- 第四屏制作 -->
		<div class="section section4">
			<!-- 云彩 -->
			<img src="images/cloud.png" class="cloud cloud-back">
			<img src="images/words-04.png" class="word">
			<img src="images/words-04-a.png" class="word words-04-a">
			<!-- 购物车容器 -->
			<div class="car-container move">
				<!-- 沙发 -->
				<img src="images/t1f.png" class="car-img">
				<!-- 购物车 -->
				<img src="images/car.png" class="car">
			</div>
			<div class="note move">
                <img src="images/t1sqosfx8bxxa9wx_i-173-47.png"  class="note-img">  
               <img src="images/t1.png">
          </div>
		</div>
		<!-- 第五屏制作 -->
		<div class="section section5">
			<img src="images/words-05.png" class="words-05">
	        <img src="images/card-05.png" class="card-05">
	        <img src="images/order-05.png" class="order-05">
	        <img src="images/t1f.png" class="t1f-05">
	        <div class="overFlow">
	          <img src="images/mouse-05.png" class="mouse">
	          <img src="images/mouse-05-a.png" class="mouse mouse-05-a">
	          <img src="images/hand-05.png" class="hand-05">
	        </div>
		</div>
		<!-- 第六屏制作 -->
		<div class="section section6">
			<img src="images/box.png" alt="" class="box-06" />
	        <img src="images/car-06.png" alt="" class="car-06" />
	        <img src="images/cloud-06.png" alt="" class="cloud-06" />
	        <img src="images/88.png" alt="" class="pop-06" />
	        <img src="images/man.png" alt="" class="boy">
	        <img src="images/women.png" alt="" class="girl">
	        <img src="images/door.png" alt="" class="door">
	        <img src="images/t1kzyqffnexxbcrepj-139-173.png" alt="" class="pop-07">
	        <img src="images/words-06-a.png" alt="" class="words-06-a">
		</div>
		<!-- 第七屏制作 -->
		<div class="section section7">
			<div class="star move">
      		</div>	
      		<img src="images/good-07.png" alt="" class="good-07">
		</div>
		<!-- 第八屏制作 -->
		<div class="section section8">
			<a href="#" class="beginShoping">
	         <img src="images/btn-08.png" alt="">
	         <img src="images/btn-08-a.gif" alt="" class="btn-08-a">
	        </a>
	        <img src="images/again.png"  class="again" alt="">
	        <img src="images/hand-08.png"  class="hand-08">
		</div>
	</div>
</body>
</html>
